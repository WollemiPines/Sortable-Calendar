<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/reset.css" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="left-block">
          <ul class="time-of-day">
            <li class="hour am9">9am</li>
            <li class="hour am10">10am</li>
            <li class="hour am11">11am</li>
            <li class="hour pm12">12pm</li>
            <li class="hour pm1">1pm</li>
            <li class="hour pm2">2pm</li>
            <li class="hour pm3">3pm</li>
            <li class="hour pm4">4pm</li>
            <li class="hour pm5">5pm</li>
          </ul>
      </div>

      <div class="center-block">
        <form id="formEl" ></form>
        <ul class="time-block">
          <!-- dynamiclly add time color class in JS -->
          <li class="time-color am9b" ><input id="am9" type="text" value="hello"><button >Save</button></form></li>
          <li class="time-color am10b" ><input id="am10" type="text" value="hello"><button >Save</button></form></li>
          <li class="time-color am11b" ><input id="am11" type="text" value="hello"><button >Save</button></form></li>
          <li class="time-color pm12b" ><input id="pm12" type="text" value="hello"><button >Save</button></form></li>
          <li class="time-color pm1b" ><input id="pm1" type="text" value="hello"><button >Save</button></form></li>
          <li class="time-color pm2b" ><input id="pm2" type="text" value="hello"><button >Save</button></form></li>
          <li class="time-color pm3b" ><input id="pm3" type="text" value="hello"><button >Save</button></form></li>
          <li class="time-color pm4b" ><input id="pm4" type="text" value="hello"><button >Save</button></form></li>
          <li class="time-color pm5b" ><input id="pm5" type="text" value="hello"><button >Save</button></form></li>
      </ul>
    </form>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="/Assets/saveMyForm/src/saveMyForm.jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/Assets/JS/script.js"></script>
  </body>
</html>
